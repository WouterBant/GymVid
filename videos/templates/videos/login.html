{% extends "videos/layout.html" %}

{% block body %}

    <h2>Login</h2>
    <br><br>

    <div id="formDiv">
        {% if message %}
            <div>{{ message }}</div>
        {% endif %}

        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <input autofocus class="form-control" id="Title" type="text" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <input class="form-control" id="Title" type="password" name="password" placeholder="Password">
            </div>
            <input class="btn btn-primary" id="log" type="submit" value="Login">
        </form>
        <br>
        Don't have an account? <a id="altlog" href="{% url 'register' %}">Register here.</a>
    </div>

{% endblock %}
